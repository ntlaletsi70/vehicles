# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs: 
  docker: circleci/docker@2.0.2
  kubernetes: circleci/kubernetes@1.3.0
  minikube: ccpgames/minikube@0.0.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run: |
         echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
       # build the  image
     - run: docker build -t ntlaletsi70/laravel:$CIRCLE_BRANCH .
       # push the image
     - run: docker push ntlaletsi70/laravel:$CIRCLE_BRANCH
 deploy:
   machine: true
   steps:
     #clone the cluster repository
     - run: git clone git@bitbucket.org:ntlaletsi/k8s.git
     #setup necessary cluster configuration
     - run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
     - run: test -d ~/.linuxbrew && eval "$(~/.linuxbrew/bin/brew shellenv)"
     - run: test -d /home/linuxbrew/.linuxbrew && eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
     - run: test -r ~/.bash_profile && echo "eval \"\$($(brew --prefix)/bin/brew shellenv)\"" >> ~/.bash_profile
     - run: echo "eval \"\$($(brew --prefix)/bin/brew shellenv)\"" >> ~/.profile
     
     - run: brew install kind
     - run: kind --version
     - run: kind create cluster --name=k8s
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build
  deploy-workflow:
    jobs:
      - deploy       