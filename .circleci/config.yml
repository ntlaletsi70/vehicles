# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs: 
  docker: circleci/docker@2.0.2
  kubernetes: circleci/kubernetes@1.3.0
  minikube: takescoop/minikube@1.0.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run: |
         echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
       # build the  image
     - run: docker build -t ntlaletsi70/laravel:$CIRCLE_BRANCH .
       # push the image
     - run: docker push ntlaletsi70/laravel:$CIRCLE_BRANCH
 deploy:
   machine: true
   steps:
     - minikube/install
     - minikube/install-kubectl
     - minikube/start
    #clone the cluster repository
     - run: git clone git@bitbucket.org:ntlaletsi/k8s.git
     - run: cd k8s && ls -a
     - run: kubectl apply -f /laravel_vehicles/php_deployment.yaml
     - run: kubectl set image deployment/php php=ntlaletsi70/laravel:$CIRCLE_BRANCH
     #setup necessary cluster configuration
     
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build
  deploy-workflow:
    jobs:
      - deploy       